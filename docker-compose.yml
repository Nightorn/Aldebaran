version: '3.3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db-data:/var/lib/mysql
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
  
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin:5.0.2
    restart: always
    env_file:
      - .env
    environment:
      PMA_HOST: db
    ports:
      - "44491:80"
    
  aldebaran:
    depends_on:
      - db
    image: nightorn/aldebaran:latest
    restart: always
    env_file:
      - .env
    command: sh -c "/wait && node app"
    environment:
      - WAIT_HOSTS=db:3306
      - WAIT_SLEEP_INTERVAL=5
    ports: 
      - "44400:44400"

volumes:
  db-data: